<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <title>Job Application Form</title>
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="mb-4">Job Application Form</h1>
            <form method="post">
                <div class="mb-3">
                    <label for="first-name" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="first-name" name="first_name" required>
                </div>
                <div class="mb-3">
                    <label for="last-name" class="form-label">Last Name:</label>
                    <input type="text" class="form-control" id="last-name" name="last_name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="available-date" class="form-label">Available start date:</label>
                    <input type="date" class="form-control" id="available-date" name="available_date" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Current Position:</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="employed" name="current_position" value="employed" required>
                        <label for="employed" class="form-check-label">Employed</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="unemployed" name="current_position" value="unemployed" required>
                        <label for="unemployed" class="form-check-label">Unemployed</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="freelancer" name="current_position" value="freelancer" required>
                        <label for="freelancer" class="form-check-label">Freelancer</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="student" name="current_position" value="student" required>
                        <label for="student" class="form-check-label">Student</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-success">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </body>
</html>
